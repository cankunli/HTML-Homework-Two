<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>signup</title>
    <link href="CSS/Signup.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form>

            <h1>Sign Up</h1>
            <div class="top">
                <input type="first" class="input" placeholder="First Name" required />
                <input type="last" class="input" placeholder="Last Name" required />
            </div>

            <div class="wrap">
                <input type="number" placeholder="Mobile No." class="input-box" required>
            </div>

            <div class="wrap">
                <input type="text" placeholder="Email Address" class="input-box" required>
            </div>

            <div class="bottom">
                <input type="password" class="input" placeholder="Password" required />
                <input type="password" class="input" placeholder="Confirm Password" required />
            </div>

            <div class="">
                <span><input type="checkbox" />I Agree</span> 
                <span class="right">By clicking <button type="submit" class="smallregi">Register</button>, you agree to the <a href="https://policies.google.com/terms?hl=en-US">Terms and Conditions</a> set by this site, including our Cookie Use.</span>
            </div>

            <div class="btnbottom">
                <button type="submit" class="registerbtn">Register</button>
                <button type="submit" class="signbtn">Sign In</button>
            </div>

        </form>
    </div>
</body>
</html>
